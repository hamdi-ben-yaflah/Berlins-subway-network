name: Frontend CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: Change to Frontend Directory
        run: cd frontend_ubahn
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
